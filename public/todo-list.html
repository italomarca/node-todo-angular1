<!-- TODO LIST -->
<div ng-controller="homeController">
    <header>
        <div class="jumbotron">
            <div class="row">
                <div class="col-6">
                    <h2 class="display-5">{{userGreeting}}</h2>
                </div>
                <div class="col-6 align-self-center">
                    <div class="row justify-content-end">
                        <button class="btn btn-danger mr-3" ng-click="logout()">Logout</button>
                    </div>
                </div>
            </div>            
            <hr class="my-4">
            <div class="text-center">
                <h3>Todos: <span class="label label-info">{{ todos.length }}</span></h3>
            </div>
        </div>
    </header>
    <div id="todo-list" class="row text-center">
        <div class="col-sm-12">
    
            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <div class="checkbox" ng-repeat="todo in todos">
                <label>
                    <input type="checkbox" ng-click="selectTodo(todo._id, todo.text)"> {{ todo.text }}
                </label>
            </div>
    
        </div>
    </div>   
    <!-- FORM TO CREATE TODOS -->
    <div id="todo-form" class="row">
        <div class="col-sm-12 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">
    
                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <input type="text" class="form-control input-lg text-center" placeholder="e.g.: I want to buy something" ng-model="formData.text">
                </div>
                
                <div ng-show="formData.errorMessage" class="alert alert-danger" role="alert">
                    <strong>Error!</strong> {{formData.errorMessage}}
                </div>
    
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                <button type="submit" class="btn btn-success btn-lg" ng-click="updateTodo(formData.id)">Save</button>
                <button type="submit" class="btn btn-danger btn-lg" ng-click="deleteTodo(formData.id)">Delete</button>
            </form>
        </div>
    </div>
</div>
